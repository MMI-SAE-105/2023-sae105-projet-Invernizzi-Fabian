<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs"></script>
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Contact</title>
</head>

<body>
    <header>


    </header>

    <main>

        <h1>Contact</h1>
        <img src="/public/img/Contact/image_top_contact.webp" alt="">
        <p>Publié le 25 / 10, par Fabian Invernizzi</p>

        <p>
            <label for="prenom">Prénom</label><br>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom ici">
        </p>

        <p>
            <label for="nom">Nom</label><br>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom ici">
        </p>

        <p>
            <label for="adresse_e-mail">Adresse e-mail:</label><br>
            <input type="text" id="adresse_e-mail" name="adresse_e-mail" placeholder="Entrez votre e-mail ici">
        </p>

        <p>
            <label for="objet">Objet</label><br>
            <input type="text" id="objet" name="objet" placeholder="Entrez l'objet du message ici">
        </p>
        
        <p>
            <label for="message">Message</label><br>
            <input type="text" id="message" name="message" placeholder="Entrez votre message ici">
        </p>

        <button>Envoyer </button>
    </main>

    <footer>


    </footer>
</body>

</html>
